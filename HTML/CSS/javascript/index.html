<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://github.com/acoreyu">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote Section -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i> <!-- Adding a quote icon for aesthetics -->
            <span id="quote"></span>
        </div>
        <!-- Author Section -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Action Buttons -->
        <div class="button-container">
            <button id="new-quote" class="btn">New Quote</button> <!-- Adding a class to button for better styling -->
        </div>
    </div>
    <!-- Loader Spinner -->
    <div class="loader" id="loader">
        <i class="fa fa-spinner fa-spin"></i> <!-- Font Awesome spinner for loading effect -->
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
