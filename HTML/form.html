<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form File</title>
    
    
</head>
<body>
    <div>
        <form>
            <h1>Student Details Form</h1>
            <label>Name :</label>
            <input type="text"
            placeholder="Enter your name"required/>
            <br/><br/>
            <label>Date of Birth:</label>
            <input type="date"required/>
            <br/><br>
            <label>Age:</label>
            <input type="number"placeholder="Enter your age"required/>
            <br/><br/>
            <label>College name:</label>
            <input type="text"placeholder="Enter your College name"/>
            <br/><br/>
            <fieldset style="width: 30%;">
            <legend>Gender</legend>
            <input type="radio"
            id="male" name:"Gender"
            value="male"/>
            <label>Male</label><br/>
            <input type="radio"
            id="female" name:"Gender"
            value="Female"/>
            <label>Female</label>
        </fieldset>

            <br/><br/>
            <label>Phone number :</label>
            <input type="number"placeholder="Enter your phone number"/>
            <br/><br/>
            <fieldset style="width: 30%;">
                <legend>Skills</legend>
                <input type="checkbox"
                id="html" name:"skills"
                value="html"/>
                <label>HTML</label><br/>
                <input type="checkbox"
                id="CSS" name:"skills"
                value="css"/>
                <label>CSS</label><br/>
                <input type="checkbox"
                id="javascript" name:"skills"
                value="javascript"/>
                <label>javacript</label><br/>
                <input type="checkbox"
                id="SQL" name:"skills"
                value="SQL"/>
                <label>SQL</label>
                </fieldset>
                <br/><br/>
                <label>Select Role:</label>
                <select>
                    
                    <option value="student">Student</option>
                    <option value="Employee">Employee</option>
                    <br/<br/>
                </select>
                
                <br></br>
                <label>Resume:</label>
                <input type="file"
                accept=".pdf,.doc,.docx"
                id="resume"name="resume"required/>
                <br></br>
                
                <label>Gmail</label>
                <input type="text"placeholder="Enter your email"required>
                <br/><br/>
                <lable>Password</lable>
                <input type="password"placeholder="enter your password"required>
                <br></br>
                <button>Submit</button>
                
                




            
        </form>
    </div>

    
</body>
</html>
